# XNXGAMES_Board
server:
  port: 8082

# DB
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/XNXGAMES_board?serverTimezone=UTC&characterEncoding=UTF-8
    username: XNXGAMES_BOARD
    password: 5460
